<div class="container mt-5">
<div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to View Your Match... All You need to do SignUp!</p>
    <br>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Sign Up</button>
        <button class="btn btn-info btn-lg mr-2">Learn More</button>
    </div>
</div>
<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
</div>
