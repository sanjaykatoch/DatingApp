<div class="text-center mt-3">
    <h2>
        {{predicates==='liked'?'Member I liked':'Member Who liked me'}}
    </h2>
</div>


<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicates">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicates" (click)="loadLikes()">
                Member I Like
            </button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicates" (click)="loadLikes()">
                Member Who Like Me
            </button>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-3 mb-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="pagination">
        <pagination [boundaryLinks]="true" 
        [totalItems]="pagination.TotalItems"
        [itemsPerPage]="pagination.ItemPerPage"
        [(ngModel)]="pagination.CurrentPage"
        (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;"
                 nextText="&rsaquo;" 
                 firstText="&laquo;" 
                 lastText="&raquo;">
     
    </pagination>
</div>
