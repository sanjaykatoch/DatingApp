<div class="text-center mt-3">
    <h2>
        Your Matches- {{pagination?.totalItems}} found
    </h2>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label >Age from :</label>
            <input type="number" class="form-control ml-1" style="width:70px;" name="minAge"
            [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2">
            <label >Age from :</label>
            <input type="number" class="form-control ml-1" style="width:70px;" name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2">
            <label >Show :</label>
        <select name="gender" style="width:130px" [(ngModel)]="userParams.gender" class="form-control ml-1">
            <option *ngFor="let gender of genderList" [value]="gender.value">
                {{gender.display}}
            </option>
        </select>
        </div>
      <button class="btn btn-primary ml-1" type="submit">Apply Filter</button>
      <button (click)="ResetFilter()" class="btn btn-info ml-1" type="submit">Reset Filter</button>
        
      <div class="col">
        <div class="btn-group float-right">
            <button type="button" class="btn btn-primary" name='orderby' 
            (click)="loadMembers()" 
            btnRadio='lastActive'
                [(ngModel)]="userParams.orderBy">
                Last Active
            </button>
            <button type="button" class="btn btn-primary" name='orderby' 
            (click)="loadMembers()" 
            btnRadio='created'
                [(ngModel)]="userParams.orderBy">
                Newest Member
            </button>
        </div>
      </div>
    
    </form>
</div>
<div class="row">
    <div *ngFor="let member of members" class="col-lg-2">
       <app-member-card [member]="member">

       </app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
    [totalItems]="pagination.TotalItems"
    [itemsPerPage]="pagination.ItemPerPage"
    [(ngModel)]="pagination.CurrentPage"
    (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
             nextText="&rsaquo;" 
             firstText="&laquo;" 
             lastText="&raquo;">
 
</pagination>
</div>
