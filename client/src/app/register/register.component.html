<form #registerForm="ngForm" (ngSubmit)="register(model)" autocomplete="off">
<h2 class="text-center text-primary">Register </h2>
<hr>
<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username"
    placeholder="UserName" name="UserName">
</div>
<!-- <div class="form-group">
    <label>Who is your Favourite User?</label>
    <select class="form-control">
        <option *ngFor="let user of userFromHomeComponnet" [value]="user.userName">
            {{user.userName}}
        </option>
    </select>
</div> -->
<div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" 
    placeholder="Password" name="Password">
</div>
<div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-2" >Register</button>
    <button type="submit" class="btn btn-danger mr-2" (click)="cancel()" >Cancel</button>
</div>
</form>
