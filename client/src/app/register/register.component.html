<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    
    <h2 class="text-center text-primary">Sign Up </h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am :</label>
        <label class="radio-inline" style="margin-right: 10px;">
            <input type="radio" value='male' formControlName='gender' selected>Male
        </label>
        <label class="radio-inline" style="margin-right: 10px;">
            <input type="radio" value='female' formControlName='gender'>Female
        </label>
    </div>
    <app-text-input 
    [formControl]='registerForm.controls["username"]'
     [label]='"Username"'>
    </app-text-input>

    <app-text-input 
    [formControl]='registerForm.controls["knownAs"]'
     [label]='"known AS"'>
    </app-text-input>

    <app-date-input 
    [formControl]='registerForm.controls["dateOfBirth"]'
     [label]='"Date Of Birth"' [maxDate]='maxDate' >
    </app-date-input>
    
    <app-text-input 
    [formControl]='registerForm.controls["city"]'
     [label]='"City"'>
    </app-text-input>
    <app-text-input 
    [formControl]='registerForm.controls["country"]'
     [label]='"Country"'>
    </app-text-input>

    [label]='"Password"' ></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>

    <div class="row mt-5" *ngIf='validationErrors.length>0'>
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    
    
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' type="submit" class="btn btn-success mr-2">Register</button>
        <button type="submit" class="btn btn-danger mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
